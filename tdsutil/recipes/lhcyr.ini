[prepare]
  actions[]=move lhcyralt/hyphen.cfg lhcyralt/lhcyralt-hyphen.cfg
  actions[]=move lhcyralt/rhyphen.tex lhcyralt/lhcyralt-rhyphen.tex
  actions[]=move lhcyrkoi/hyphen.cfg lhcyrkoi/lhcyrkoi-hyphen.cfg
  actions[]=move lhcyrkoi/rhyphen.tex lhcyrkoi/lhcyrkoi-rhyphen.tex
  actions[]=move lhcyrwin/hyphen.cfg lhcyrwin/lhcyrwin-hyphen.cfg
  actions[]=move lhcyrwin/rhyphen.tex lhcyrwin/lhcyrwin-rhyphen.tex

[fileset.1]
  tdsdir=tex/latex/$package/lhcyralt
  patterns[]=lhcyralt/*.fd
  patterns[]=lhcyralt/*.sty
  patterns[]=lhcyralt/lhcyralt-hyphen.cfg
  patterns[]=lhcyralt/lhcyralt-rhyphen.tex

[fileset.2]
  tdsdir=doc/latex/$package/lhcyralt
  patterns[]=lhcyralt/*.tex
  patterns[]=lhcyralt/README

[fileset.3]
  tdsdir=tex/latex/$package/lhcyrkoi
  patterns[]=lhcyrkoi/*.fd
  patterns[]=lhcyrkoi/*.sty
  patterns[]=lhcyrkoi/lhcyrkoi-hyphen.cfg
  patterns[]=lhcyrkoi/lhcyrkoi-rhyphen.tex

[fileset.4]
  tdsdir=doc/latex/$package/lhcyrkoi
  patterns[]=lhcyrkoi/*.tex
  patterns[]=lhcyrkoi/README

[fileset.5]
  tdsdir=tex/latex/$package/lhcyrwin
  patterns[]=lhcyrwin/*.fd
  patterns[]=lhcyrwin/*.sty
  patterns[]=lhcyrwin/lhcyrwin-hyphen.cfg
  patterns[]=lhcyrwin/lhcyrwin-rhyphen.tex

[fileset.6]
  tdsdir=doc/latex/$package/lhcyrwin
  patterns[]=lhcyrwin/*.tex
  patterns[]=lhcyrwin/README
