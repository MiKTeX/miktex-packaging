[general]
  format=fonts

[patterns]
  afm[]=afm/*
  doc[]=doc/*.pdf
  map[]=map/*
  mf[]=mf/*
  pfb[]=type1/*
  tfm[]=tfm/*
  
[fileset.1]
  tdsdir=tex/generic/$package
  patterns[]=generic/*

[fileset.2]
  tdsdir=tex/latex/$package
  patterns[]=latex/*

[fileset.3]
  tdsdir=tex/plain/$package
  patterns[]=plain/*

[fileset.4]
  tdsdir=tex/xelatex/$package
  patterns[]=xelatex/*
