[prepare]
  actions[]=remove README
  actions[]=remove cjk-4.8.5.tar.gz
  actions[]=remove cjk-4.8.5-doc.tar.gz

[patterns]
  doc[]=cjk-4.8.5/doc/*
  doc[]=cjk-4.8.5/examples
  tex[]=cjk-4.8.5/texinput/*

[fileset.1]
  tdsdir=tex/latex/$package/contrib/wadalab
  patterns[]=cjk-4.8.5/contrib/wadalab/*.fd
  patterns[]=cjk-4.8.5/contrib/wadalab/*.fdx

[fileset.2]
  tdsdir=tex/latex/$package/utils/pyhyphen
  patterns[]=cjk-4.8.5/utils/pyhyphen/*.ldf
  