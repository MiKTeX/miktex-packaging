[prepare]
  actions[]=remove arabi/texmf/fonts/afm/arabi/microsoft
  actions[]=remove arabi/texmf/fonts/tfm/arabi/microsoft
  actions[]=remove arabi/texmf/fonts/tfm/arabi/nonfree
  actions[]=remove arabi/texmf/fonts/type1/arabi/microsoft
  actions[]=remove arabi/texmf/latex/arabi/updmap.cfg
  
[patterns]
  afm[]=arabi/texmf/fonts/afm/arabi/arabeyes/*.afm
  doc[]=arabi/texmf/doc/latex/arabi/*.pdf
  enc[]=arabi/texmf/fonts/enc/dvips/arabi/*.enc
  map[]=arabi/texmf/fonts/map/dvips/arabi/*.map
  tfm[]=arabi/texmf/fonts/tfm/arabi/arabeyes/*.tfm
  tfm[]=arabi/texmf/fonts/tfm/arabi/farsiweb/*.tfm
  type1[]=arabi/texmf/fonts/type1/arabi/arabeyes/*.pfb
  type1[]=arabi/texmf/fonts/type1/arabi/farsiweb/*.pfb
  tex[]=arabi/texmf/latex/arabi/*.def
  tex[]=arabi/texmf/latex/arabi/*.dfu
  tex[]=arabi/texmf/latex/arabi/*.ldf
  tex[]=arabi/texmf/latex/arabi/*.sty
  tex[]=arabi/texmf/latex/arabi/*.fd
  tex[]=arabi/texmf/latex/arabi/*.cfg
  