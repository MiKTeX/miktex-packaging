[prepare]
  actions[]=remove cmyk-hax.zip
  actions[]=remove poligraf.zip
  
[general]
  format=generic

[fileset.1]
  tdsdir=doc/generic/tex-ps/cmyk-hax
  patterns[]=cmyk-hax/*.eps
  patterns[]=cmyk-hax/*.pdf
  patterns[]=cmyk-hax/README
  patterns[]=cmyk-hax/rules.tex
  patterns[]=cmyk-hax/sample*.*

[fileset.2]
  tdsdir=doc/generic/tex-ps/poligraf
  patterns[]=poligraf/*.eps
  patterns[]=poligraf/README
  patterns[]=poligraf/sample*.*

[patterns]
  dvips[]=mirr.hd
  dvips[]=poligraf/*.pro
  tex[]=cmyk-hax/cmyk-hax.tex
  tex[]=epsfx.tex
  tex[]=poligraf/*.sty
  tex[]=trans.tex
  