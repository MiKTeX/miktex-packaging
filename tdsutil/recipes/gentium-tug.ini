[general]
  format=fonts

[prepare]
   actions[]=remove README

[patterns]
  afm[]=afm/*
  doc[]=doc/$package/*.pdf
  enc[]=enc/*
  map[]=map/dvips/*
  tfm[]=tfm/*
  ttf[]=truetype/*
  pfb[]=type1/*

[fileset.1]
  tdsdir=tex/latex/$package
  patterns[]=latex/*

[fileset.2]
  tdsdir=fonts/map/pdftex
  patterns[]=map/pdftex/*
  